<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Word Counter</title>
</head>
<body>
    <div class="container">
        <h1>Word Counter App</h1>
        <p>Start typing below and see how many words you've typed!</p>
        <textarea id="text-box" cols="30" rows="10" oninput="textAreaCalc()" placeholder="Start typing here"></textarea>
        <p id="total-count">Word Count: 0</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
